<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>

</head>

<body>
<script>

    $(document).ready(function () {
        getActualTask();
    });

    function openCloseDoneTask() {
        if ($('#view').is(":checked")) {
            getAllTask();
        } else {
            getActualTask();
        }
    }

    function addTask() {
        $.ajax({
            url: "http://localhost:8080/todo/task",
            type: "POST",
            data: {desc: $('#desc').val()}
        }).done(function () {
            $('#desc').val('');
            getActualTask();
        });
    }

    function getActualTask() {
        $.ajax({
            url: "http://localhost:8080/todo/task",
            type: "GET",
            data: {action: "actual"},
            dataType: 'json'
        }).done(function (data) {
            let result = "";
            $.each(data, function (index) {
                result += "<tr>" +
                    "<td> <input id=" + data[index]['id'] + " type=\"checkbox\"></td>" +
                    "<td>" + data[index]['description'] + "</td>" +
                    "<td>" + data[index]['created'] + "</td>" +
                    "<td> <i class=\"bi bi-emoji-frown\"> </i></td>" +
                    "</tr>";
            });
            $('#tasks').html(result);
        });
    }

    function getAllTask() {
        if ($('#view').is(":checked")) {
            $.ajax({
                url: "http://localhost:8080/todo/task",
                type: "GET",
                data: {action: "all"},
                dataType: 'json'
            }).done(function (data) {
                let result = "";
                $.each(data, function (index) {
                    let picture = '';
                    let box = '';
                    if (data[index]['done']) {
                        picture = "<i class=\"bi bi-emoji-smile\"></i>";
                        box = "<input id=" + data[index]['id'] + " type=\"checkbox\" checked disabled>"
                    } else {
                        picture = "<i class=\"bi bi-emoji-frown\"></i>";
                        box = "<input id=" + data[index]['id'] + " type=\"checkbox\">"
                    }
                    result += "<tr>" +
                        "<td>" + box + "</td>" +
                        "<td>" + data[index]['description'] + "</td>" +
                        "<td>" + data[index]['created'] + "</td>" +
                        "<td>" + picture + "</td>" +
                        "</tr>"
                });
                $('#tasks').html(result);
            });
        }
    }

    function updateItem(id) {
        $.ajax({
            url: "http://localhost:8080/todo/task",
            type: "GET",
            data: {action: "update", id: id}
        });
    }

    function closeTask() {
        let checkboxes = $('input[type=checkbox]:checked');
        for (let i = 0; i < checkboxes.length; i++) {
            updateItem(checkboxes[i].id);
        }
        setTimeout(getActualTask, 700);
    }
</script>

<div class="container">

    <div class="card-body">
        <form role="form">
            <div class="form-group">
                <h3>Добавить новую задачу</h3>
                <textarea accesskey="" name="desc" id="desc" name="description" class="form-control"
                          placeholder="Введите описание"></textarea>
            </div>
            <button class="btn btn-success" type="button" onclick="addTask()">Добавить</button>
            <br><br><br>
        </form>
    </div>

    <div class="card-body">
        <b>Показать выполненные</b>
        <input id="view" type="checkbox" onchange="openCloseDoneTask()" >
    </div>

    <div class="card-body">
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <th class="col-md-1 text-center">Выбрать</th>
                <th class="col-md-9 text-center">Описание</th>
                <th class="col-md-1 text-center">Дата создания</th>
                <th class="col-md-1 text-center">Статус</th>
            </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>

    <button type="button" class="btn btn-danger" onclick="closeTask()">Закрыть</button>
</div>
</body>
</html>
